<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Shopping list</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Add product to the list</h1>
    <form id="shopping-form" class="shopping__form">
      <div class="field">
        <label class="label">Product name</label>
        <div class="control">
          <input id="product-name" class="input" type="text" placeholder="Name">
        </div>
      </div>
      <div class="field">
        <label class="label">Amount</label>
        <div class="control">
          <input id="product-amount" class="input" type="text" placeholder="Amount">
        </div>
      </div>
      <div class="field">
        <label class="label">Product category</label>
        <div class="control">
          <input id="product-category" class="input" type="text" placeholder="Category">
        </div>
      </div>
      <input class="button is-fullwidth" type="submit" value="Submit input">
    </form>
    <div class="shopping-list__table">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
